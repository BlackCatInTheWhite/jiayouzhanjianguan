<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zmission-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡查人员：</label>
				<div class="col-sm-8">
					<input id="gasId" name="gasId"  th:value="${gas.gasId}" type="text" style="display: none">
					<select id="policeManid" name="policeManid" class="form-control">
						<option th:each="policeman:${policemanList}" th:value="${policeman.policemanId}" th:text="${policeman.policemanName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="missionBegin" name="missionBegin" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">任务结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="missionEnd" name="missionEnd" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">任务频次：</label>
				<div class="col-sm-8">
					<input id="missionTimes" name="missionTimes" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/gasmission"
		$("#form-zmission-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		var date = new Date();
		$(".input-group.date:first").datepicker({
			todayBtn: "linked",
			keyboardNavigation: !1,
			startDate: date,
			forceParse: !1,
			calendarWeeks: !0,
			autoclose: !0
		});
		$(".input-group.date:last").datepicker({
			todayBtn: "linked",
			keyboardNavigation: !1,
			startDate: $(".input-group.date:first").val(),
			forceParse: !1,
			calendarWeeks: !0,
			autoclose: !0
		});
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/mission", $('#form-zmission-add').serialize());
	        }
	    }
	</script>
</body>
</html>
