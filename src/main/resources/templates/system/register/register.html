<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								加油站名称：<input type="text" name="gasName"/>
							</li>

							<li>
								详细地址：<input type="text" name="gasAddress"/>
							</li>

							<li>
								员工数量：<input type="text" name="staffNumber"/>
							</li>

							<li>
								加油机数量：<input type="text" name="machineNumber"/>
							</li>

							<li>
								性质：<input type="text" name="gastypeName.gastypeName"/>
							</li>

							<li>
								法人姓名：<input type="text" name="principalName"/>
							</li>

							<li>
								法人身份证号：<input type="text" name="principalCard"/>
							</li>

							<li>
								法人电话：<input type="text" name="principalPhone"/>
							</li>

							<li>
								状态：<input type="text" name="gasstatusName.gasstatusName"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var agreeFlag = [[${@permission.hasPermi('system:register:agree')}]];
        var prefix = ctx + "system/register";

        $(function() {
            var options = {
                url: prefix + "/list",
                removeUrl: prefix + "/remove",
				agreeUrl: prefix + "/agree/{id}",
                modalName: "加油站注册",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'gasId', 
					title : '加油站序号',
					visible: false
				},
				{
					field : 'gasName', 
					title : '加油站名称',
					sortable: true
				},
				{
					field : 'gasAddress', 
					title : '详细地址',
					sortable: true
				},
				{
					field : 'lpoliceName.lpoliceName',
					title : '所属派出所',
					sortable: true
				},
				{
					field : 'staffNumber', 
					title : '员工数量',
					sortable: true
				},
				{
					field : 'machineNumber', 
					title : '加油机数量',
					sortable: true
				},
				{
					field : 'gastypeName.gastypeName',
					title : '性质',
					sortable: true
				},
				{
					field : 'principalName', 
					title : '法人姓名',
					sortable: true
				},
				{
					field : 'principalCard', 
					title : '法人身份证号',
					sortable: true
				},
				{
					field : 'principalPhone', 
					title : '法人电话',
					sortable: true
				},
				{
					field : 'principalUsername', 
					title : '登录账号',
					sortable: true
				},
				{
					field : 'gasstatusName.gasstatusName',
					title : '状态',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + agreeFlag + '" href="#" onclick="$.operate.agree(\'' + row.gasId + '\')"><i class="fa fa-primary"></i>审核</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
