<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gas-edit" th:object="${gas}">
            <input id="gasId" name="gasId" th:field="*{gasId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">加油站名称：</label>
				<div class="col-sm-8">
					<input id="gasName" name="gasName" th:field="*{gasName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">详细地址：</label>
				<div class="col-sm-8">
					<input id="gasAddress" name="gasAddress" th:field="*{gasAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">经度：</label>
				<div class="col-sm-8">
					<input id="gasLongitude" name="gasLongitude" th:field="*{gasLongitude}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">纬度：</label>
				<div class="col-sm-8">
					<input id="gasLatitude" name="gasLatitude" th:field="*{gasLatitude}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属派出所：</label>
				<div class="col-sm-8">
					<select id="lpoliceId" name="lpoliceId" class="form-control">
						<option th:each="lpolice:${lpoliceList}" th:value="${lpolice.lpoliceId}" th:text="${lpolice.lpoliceName}" th:field="*{lpoliceId}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工数量：</label>
				<div class="col-sm-8">
					<input id="staffNumber" name="staffNumber" th:field="*{staffNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加油机数量：</label>
				<div class="col-sm-8">
					<input id="machineNumber" name="machineNumber" th:field="*{machineNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">性质：</label>
				<div class="col-sm-8">
					<select id="gasType" name="gasType" class="form-control">
						<option th:each="gastype:${gastypeList}" th:value="${gastype.gastypeId}" th:text="${gastype.gastypeName}" th:field="*{gasType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人姓名：</label>
				<div class="col-sm-8">
					<input id="principalName" name="principalName" th:field="*{principalName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人身份证号：</label>
				<div class="col-sm-8">
					<input id="principalCard" name="principalCard" th:field="*{principalCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人电话：</label>
				<div class="col-sm-8">
					<input id="principalPhone" name="principalPhone" th:field="*{principalPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录账号：</label>
				<div class="col-sm-8">
					<input id="principalUsername" name="principalUsername" th:field="*{principalUsername}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录密码：</label>
				<div class="col-sm-8">
					<input id="principalPassword" name="principalPassword" th:field="*{principalPassword}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select id="gasstatusId" name="gasstatusId" class="form-control">
						<option th:each="status:${gasstatusList}" th:value="${status.gasstatusId}" th:text="${status.gasstatusName}" th:field="*{gasstatusId}"></option>
					</select>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/gas"
		$("#form-gas-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-gas-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
