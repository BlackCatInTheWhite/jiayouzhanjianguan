<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								购买人姓名：<input type="text" name="name"/>
							</li>

							<li>
								性别：<input type="text" name="sex"/>
							</li>

							<li>
								身份证：<input type="text" name="idcard"/>
							</li>

							<li>
								民族：<input type="text" name="nation"/>
							</li>

							<li>
								购买日期：<input type="text" name="date"/>
							</li>

							<li>
								购买数量：<input type="text" name="num"/>
							</li>

							<li>
								购买人住址：<input type="text" name="adress"/>
							</li>

							<li>
								购买用途：<input type="text" name="usefor"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:buyoilform:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:buyoilform:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:buyoilform:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:buyoilform:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<input th:value="${gasid}" style="display: none" id="thisgasid">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:buyoilform:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:buyoilform:remove')}]];
        var prefix = ctx + "system/buyoilform";

        $(function() {
            var options = {
				url: ctx + "system/gas/oil/list/"+$("#thisgasid").val(),
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "散装油登记",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '散装油等级序号',
					visible: false
				},
				{
					field : 'name', 
					title : '购买人姓名',
					sortable: true
				},
				{
					field : 'sexName',
					title : '性别',
					sortable: true
				},
				{
					field : 'idcard', 
					title : '身份证',
					sortable: true
				},
				{
					field : 'nation', 
					title : '民族',
					sortable: true
				},
				{
					field : 'date', 
					title : '购买日期',
					sortable: true
				},
				{
					field : 'num', 
					title : '购买数量',
					sortable: true
				},
				{
					field : 'oilkindName.oilKindname',
					title : '油品类型',
					sortable: true
				},
				{
					field : 'oiltypeName.oilName',
					title : '油瓶类型',
					sortable: true
				},
				{
					field : 'adress', 
					title : '购买人住址',
					sortable: true
				},
				{
					field : 'usefor', 
					title : '购买用途',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
