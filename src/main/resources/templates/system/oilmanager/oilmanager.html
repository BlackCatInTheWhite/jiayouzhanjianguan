<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:buyoilform:add">
					<i class="fa fa-plus"></i> 添加
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "system/buyoilform";

        $(function() {
            var options = {
                url: ctx + "system/oilmanager/list",
                createUrl: prefix + "/add",
                modalName: "散装油登记",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '散装油等级序号',
					visible: false
				},
				{
					field : 'name', 
					title : '购买人姓名',
					sortable: true
				},
				{
					field : 'sexName',
					title : '性别',
					sortable: true
				},
				{
					field : 'idcard', 
					title : '身份证',
					sortable: true
				},
				{
					field : 'nation', 
					title : '民族',
					sortable: true
				},
				{
					field : 'date', 
					title : '购买日期',
					sortable: true
				},
				{
					field : 'num', 
					title : '购买数量',
					sortable: true
				},
				{
					field : 'oilkindName.oilKindname',
					title : '油品类型',
					sortable: true
				},
				{
					field : 'oiltypeName.oilName',
					title : '油瓶类型',
					sortable: true
				},
				{
					field : 'adress', 
					title : '购买人住址',
					sortable: true
				},
				{
					field : 'usefor', 
					title : '购买用途',
					sortable: true
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
