<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gasman-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="gasmanName" name="gasmanName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<select id="gasmanGender" name="gasmanGender" class="form-control">
						<option value="0">女</option>
						<option value="1">男</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份证号：</label>
				<div class="col-sm-8">
					<input id="gasmanCard" name="gasmanCard" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出生日期：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="gasmanBirthday" name="gasmanBirthday" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">民族：</label>
				<div class="col-sm-8">
					<input id="gasmanEthnic" name="gasmanEthnic" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">户籍所属县区：</label>
				<div class="col-sm-8">
					<select id="gasmanBirtharea" name="gasmanBirtharea" class="form-control">
						<option th:each="area:${areaList}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">户籍地详址：</label>
				<div class="col-sm-8">
					<input id="gasmanBirthplace" name="gasmanBirthplace" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">现居住地所属县区：</label>
				<div class="col-sm-8">
					<select id="gasmanHomearea" name="gasmanHomearea" class="form-control">
						<option th:each="area:${areaList}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系方式：</label>
				<div class="col-sm-8">
					<input id="gasmanPhone" name="gasmanPhone" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/gasman"
		$("#form-gasman-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		var date = new Date();
		$(".input-group.date").datepicker({
			todayBtn: "linked",
			keyboardNavigation: !1,
			endDate: date,
			forceParse: !1,
			calendarWeeks: !0,
			autoclose: !0
		});
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-gasman-add').serialize());
	        }
	    }
	</script>
</body>
</html>
