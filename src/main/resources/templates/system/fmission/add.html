<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fmission-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">总任务序号：</label>
				<div class="col-sm-8">
					<input id="zmissionId" name="zmissionId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">提交时间：</label>
				<div class="col-sm-8">
					<input id="fmissionCommit" name="fmissionCommit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务审核状态：</label>
				<div class="col-sm-8">
					<select id="fmissionState" name="fmissionState" class="form-control">
						<option th:each="state:${missionstateList}" th:value="${state.missionStateid}" th:text="${state.missionStatename}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分数：</label>
				<div class="col-sm-8">
					<input id="point" name="point" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/fmission"
		$("#form-fmission-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-fmission-add').serialize());
	        }
	    }
	</script>
</body>
</html>
