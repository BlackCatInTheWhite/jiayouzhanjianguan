<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gas-edit" th:object="${gas}">
            <input id="gasId" name="gasId" th:field="*{gasId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">加油站名称：</label>
				<div class="col-sm-8">
					<input id="fmissionId" name="fmissionId" th:value="${fmissionId}" style="display: none">
					<input id="lpoliceId" name="lpoliceId" th:field="*{lpoliceId}" style="display: none">
					<input id="gasType" name="gasType" th:field="*{gasType}" style="display: none">
					<input id="gasName" name="gasName" th:field="*{gasName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">详细地址：</label>
				<div class="col-sm-8">
					<input id="gasAddress" name="gasAddress" th:field="*{gasAddress}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工数量：</label>
				<div class="col-sm-8">
					<input id="staffNumber" name="staffNumber" th:field="*{staffNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加油机数量：</label>
				<div class="col-sm-8">
					<input id="machineNumber" name="machineNumber" th:field="*{machineNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人姓名：</label>
				<div class="col-sm-8">
					<input id="principalName" name="principalName" th:field="*{principalName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人身份证号：</label>
				<div class="col-sm-8">
					<input id="principalCard" name="principalCard" th:field="*{principalCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">法人电话：</label>
				<div class="col-sm-8">
					<input id="principalPhone" name="principalPhone" th:field="*{principalPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录账号：</label>
				<div class="col-sm-8">
					<input id="principalUsername" name="principalUsername" th:field="*{principalUsername}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录密码：</label>
				<div class="col-sm-8">
					<input id="principalPassword" name="principalPassword" th:field="*{principalPassword}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/fmission"
		$("#form-gas-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/gasregister", $('#form-gas-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
