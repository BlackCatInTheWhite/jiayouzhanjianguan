<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rectification-add">

			<div class="form-group">	
				<label class="col-sm-3 control-label">整改负责人：</label>
				<div class="col-sm-8">
					<select id="rectificationPolicemanid" name="rectificationPolicemanid" class="form-control" disabled="disabled">
						<option th:each="policeman:${policemanList}" th:value="${policeman.policemanId}" th:text="${policeman.policemanName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">整改时间(天)：</label>
				<div class="col-sm-8">
					<input id="rectificationTime" name="rectificationTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">整改开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="rectificationBegin" name="rectificationBegin" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input id="gasId" name="gasId" th:value="${gas.gasId}" style="display: none">
				<input id="fmissionId" name="fmissionId" th:value="${fmission.fmissionId}" style="display: none">
				<input id="rectificationState" name="rectificationState" th:value="1" style="display: none">
				<label class="col-sm-3 control-label">整改描述：</label>
				<div class="col-sm-8">
					<textarea id="rectificationDes" name="rectificationDes" class="form-control" style="width: 400px; height: 100px"></textarea>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/fmission"
		$("#form-rectification-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		var date = new Date();
		$(".input-group.date").datepicker({
			todayBtn: "linked",
			keyboardNavigation: !1,
			endDate: date,
			forceParse: !1,
			calendarWeeks: !0,
			autoclose: !0
		});
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/notice", $('#form-rectification-add').serialize());
	        }
	    }
	</script>
</body>
</html>
