<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-policenotice-edit" th:object="${policenotice}">
            <input id="noticeId" name="noticeId" th:field="*{noticeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公告标题：</label>
				<div class="col-sm-8">
					<input id="noticeTitle" name="noticeTitle" th:field="*{noticeTitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公告时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="noticeTime" name="noticeTime" th:value="${#dates.format(policenotice.noticeTime,'yyyy-MM-dd HH:mm')}" class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公告发布人：</label>
				<div class="col-sm-8">
					<select id="noticePlicemanid" name="noticePlicemanid" class="form-control">
						<option th:each="policeman:${policemanList}" th:value="${policeman.policemanId}" th:text="${policeman.policemanName}" th:field="*{noticePlicemanid}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公告内容：</label>
				<div class="col-sm-8">
					<textarea id="noticeContent" name="noticeContent" th:field="*{noticeContent}" class="form-control" type="text" style="height: 100px;width: 400px"></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datetimepicker.min.js}"></script>
	<script th:src="@{/ajax/libs//datapicker/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/policenotice"
		$("#form-policenotice-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		var date = new Date();
		$(".input-group.date").datetimepicker({
			format: 'yyyy-mm-dd hh:ii',//限制时间格式
			weekStart: 1,//时间从周1开始
			endDate: date,//时间不能超过今天
			todayBtn: true,//在下方显示当天按钮
			language:'zh-CN',
			autoclose: true,//选择完后关闭
			todayHighlight: true,//当天日期高亮
			startView: 3,//打开的视图为年视图,选月
		});
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-policenotice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
