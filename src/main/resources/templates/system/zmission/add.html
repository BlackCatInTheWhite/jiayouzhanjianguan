<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zmission-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">加油站：</label>
				<div class="col-sm-8">
					<select id="gasId" name="gasId" class="form-control">
						<option th:each="gas:${gasList}" th:value="${gas.gasId}" th:text="${gas.gasName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡查人员：</label>
				<div class="col-sm-8">
					<select id="policeManid" name="policeManid" class="form-control">
						<option th:each="policeman:${policemanList}" th:value="${policeman.policemanId}" th:text="${policeman.policemanName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务开始时间：</label>
				<div class="col-sm-8">
					<input id="missionBegin" name="missionBegin" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务结束时间：</label>
				<div class="col-sm-8">
					<input id="missionEnd" name="missionEnd" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上次提交时间：</label>
				<div class="col-sm-8">
					<input id="missionLastcommit" name="missionLastcommit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务频次：</label>
				<div class="col-sm-8">
					<input id="missionTimes" name="missionTimes" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/zmission"
		$("#form-zmission-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-zmission-add').serialize());
	        }
	    }
	</script>
</body>
</html>
