<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								购买人姓名：<input type="text" name="name"/>
							</li>

							<li>
								性别：<input type="text" name="sex"/>
							</li>

							<li>
								身份证：<input type="text" name="idcard"/>
							</li>

							<li>
								民族：<input type="text" name="nation"/>
							</li>

							<li>
								购买日期：<input type="text" name="date"/>
							</li>

							<li>
								购买数量：<input type="text" name="num"/>
							</li>

							<li>
								油品类型：<input type="text" name="oilkindName.oilKindname"/>
							</li>

							<li>
								油瓶类型：<input type="text" name="oiltypeName.oilName"/>
							</li>

							<li>
								所属油站：<input type="text" name="gasName.gasName"/>
							</li>

							<li>
								购买人住址：<input type="text" name="adress"/>
							</li>

							<li>
								购买用途：<input type="text" name="usefor"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:buyoilform:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "system/buyoilform";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "散装油登记",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '散装油等级序号',
					visible: false
				},
				{
					field : 'name', 
					title : '购买人姓名',
					sortable: true
				},
				{
					field : 'sexName',
					title : '性别',
					sortable: true
				},
				{
					field : 'idcard', 
					title : '身份证',
					sortable: true
				},
				{
					field : 'nation', 
					title : '民族',
					sortable: true
				},
				{
					field : 'date', 
					title : '购买日期',
					sortable: true
				},
				{
					field : 'num', 
					title : '购买数量',
					sortable: true
				},
				{
					field : 'oilkindName.oilKindname',
					title : '油品类型',
					sortable: true
				},
				{
					field : 'oiltypeName.oilName',
					title : '油瓶类型',
					sortable: true
				},
				{
					field : 'gasName.gasName',
					title : '所属加油站',
					sortable: true
				},
				{
					field : 'adress', 
					title : '购买人住址',
					sortable: true
				},
				{
					field : 'usefor', 
					title : '购买用途',
					sortable: true
				}]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
