<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-policeman-edit" th:object="${policeman}">
            <input id="policemanId" name="policemanId" th:field="*{policemanId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属派出所：</label>
				<div class="col-sm-8">
					<input id="lpoliceId" name="lpoliceId" th:field="*{lpoliceName.lpoliceName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="policemanName" name="policemanName" th:field="*{policemanName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年龄：</label>
				<div class="col-sm-8">
					<input id="policemanAge" name="policemanAge" th:field="*{policemanAge}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职位：</label>
				<div class="col-sm-8">
					<input id="policemanPost" name="policemanPost" th:field="*{policemanPost}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份证号：</label>
				<div class="col-sm-8">
					<input id="policemanCard" name="policemanCard" th:field="*{policemanCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="policemanPhone" name="policemanPhone" th:field="*{policemanPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录密码：</label>
				<div class="col-sm-8">
					<input id="policemanPassword" name="policemanPassword" th:field="*{policemanPassword}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/policeman"
		$("#form-policeman-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-policeman-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
