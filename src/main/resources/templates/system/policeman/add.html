<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-policeman-add" th:object="${policeman}">
			<input id="policemanId" name="policemanId" th:field="*{lpoliceId}"  hidden="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属派出所：</label>
				<div class="col-sm-8">
					<input id="lpoliceId" name="lpoliceId" th:field="*{lpoliceName.lpoliceName}" class="form-control" type="text" readonly="readonly">
					<!--<select id="lpoliceId" name="lpoliceId" class="form-control" disabled="disabled">-->
						<!--<option th:each="lpolice:${lpoliceList}" th:value="${lpolice.lpoliceId}" th:text="${lpolice.lpoliceName}"></option>-->
					<!--</select>-->

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="policemanName" name="policemanName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年龄：</label>
				<div class="col-sm-8">
					<input id="policemanAge" name="policemanAge" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职位：</label>
				<div class="col-sm-8">
					<input id="policemanPost" name="policemanPost" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份证号：</label>
				<div class="col-sm-8">
					<input id="policemanCard" name="policemanCard" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号：</label>
				<div class="col-sm-8">
					<input id="policemanPhone" name="policemanPhone" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">登录密码：</label>
				<div class="col-sm-8">
					<input id="policemanPassword" name="policemanPassword" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/policeman"
		$("#form-policeman-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-policeman-add').serialize());
	        }
	    }
	</script>
</body>
</html>
