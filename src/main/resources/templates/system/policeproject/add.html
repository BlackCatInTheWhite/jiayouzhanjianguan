<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-policeproject-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目分类：</label>
				<div class="col-sm-8">
					<select id="projectKindid" name="projectKindid" class="form-control">
						<option th:each="kind:${projectkindList}" th:value="${kind.projectKindid}" th:text="${kind.projectKind}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input id="projectName" name="projectName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分数：</label>
				<div class="col-sm-8">
					<input id="point" name="point" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/policeproject"
		$("#form-policeproject-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-policeproject-add').serialize());
	        }
	    }
	</script>
</body>
</html>
