<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								分项目记录序号：<input type="text" name="fmissionId"/>
							</li>
							<li>
								提交项目状态：<input type="text" name="projectState"/>
							</li>

							<li>
								不通过图片：<input type="text" name="projectPicturesrc"/>
							</li>

							<li>
								不通过描述：<input type="text" name="projectDescribe"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:fmissionproject:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "system/fmissionproject";

        $(function() {
            var options = {
                url: prefix + "/list",
				exportUrl: prefix + "/export",
                modalName: "项目记录",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'projectMissionid', 
					title : '项目记录序号',
					visible: false
				},
				{
					field : 'fmissionId', 
					title : '分项目记录序号',
					sortable: true
				},
				{
					field : 'policeprojectName.projectName',
					title : '项目名称',
					sortable: true
				},
				{
					field : 'projectState', 
					title : '提交项目状态',
					sortable: true
				},
				{
					field : 'projectPicturesrc', 
					title : '不通过图片',
					sortable: true
				},
				{
					field : 'projectDescribe', 
					title : '不通过描述',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-primary btn-xs" href="'+row.projectPicturesrc+'" target="_blank"><i class="fa fa-edit"></i>查看图片</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
